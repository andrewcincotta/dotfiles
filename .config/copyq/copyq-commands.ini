5\Command="copyq:\nvar time = dateString('M/d/yy h:mm:ss AP')\nsetData('application/x-copyq-user-copy-time', time)\n\nvar tagsMime = 'application/x-copyq-tags'\nvar tags = str(data(tagsMime)) + ', ' + time\nsetData(tagsMime, tags)"
5\Icon=
