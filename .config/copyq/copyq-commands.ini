4\Command="copyq:\nvar window = str(data('application/x-copyq-owner-window-title'))\nvar nameOfApp = window.replace(/.^ (-|–) /, \"\")\nvar appName = nameOfApp.trim();\nvar tagsMime = 'application/x-copyq-tags'\nvar tags = str(data(tagsMime)) + ', ' + appName\nsetData(tagsMime, tags)"
4\Icon=
4\Name=Store Application Title
