6\Command="copyq:\nhow = +1\n\nsource = selectedtab()\ntabs = tab()\ni = tabs.indexOf(source)\nj = (i + tabs.length + how) % tabs.length\ntarget = tabs[j]\n\ntab(source)\nitems = selecteditems()\n\nfor (i in items) {\n    tab(source)\n    item = getitem(items[i])\n    tab(target)\n    setitem(i, item)\n}\n\ntab(source)\nremove.apply(this, items)\n\nfor (i in items)\n    items[i] = i\n\ntab(target)\nselectitems.apply(this, items)\nshow(target)"
6\Icon=
6\InMenu=true
6\Name=Move To Next Tab
6\Shortcut=ctrl+shift+right
7\Command="copyq:\nhow = -1\n\nsource = selectedtab()\ntabs = tab()\ni = tabs.indexOf(source)\nj = (i + tabs.length + how) % tabs.length\ntarget = tabs[j]\n\ntab(source)\nitems = selecteditems()\n\nfor (i in items) {\n    tab(source)\n    item = getitem(items[i])\n    tab(target)\n    setitem(i, item)\n}\n\ntab(source)\nremove.apply(this, items)\n\nfor (i in items)\n    items[i] = i\n\ntab(target)\nselectitems.apply(this, items)\nshow(target)"
7\Icon=
7\InMenu=true
7\Name=Move To Previous Tab
